<!DOCTYPE html>
<html lang="it" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="https://kit.fontawesome.com/c42bf76b68.js" crossorigin="anonymous"></script>
        <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
        <link rel="stylesheet" href="css/style.css">
        <title>Freelancer</title>
    </head>
    <body>
        <header>
            <!-- ==NAVBAR== -->
            <nav class="navbar navbar-default navbar-fixed-top">
              <div class="container">
                <div class="row col-sm-12">
                    <div class="logo col-sm-5">
                        <h2 class="text-uppercase">Start Bootstrap</h2>
                    </div>
                    <div class="menu col-sm-4 col-sm-offset-3">
                        <ul class="list-unstyled list-inline text-uppercase">
                            <li><a href="#">Portfolio</a></li>
                            <li><a href="#">About</a></li>
                            <li><a href="#">Contact</a></li>
                        </ul>
                    </div>
                </div>
              </div>
            </nav>

            <!-- ==START BOOTSTRAP== -->
            <div class="first container-fluid">
                <div class="container">
                    <div class="row col-sm-12">
                        <div class="uomo col-sm-4 col-sm-offset-4">
                            <img class="img-responsive" src="https://blackrockdigital.github.io/startbootstrap-freelancer/img/avataaars.svg" alt="uomo">
                        </div>

                        <div class="titolo col-sm-8 col-sm-offset-2 text-center">
                            <h1>Start Bootstrap</h1>
                            <div class="divider col-sm-6 col-sm-offset-3">
                                <div class="linea col-sm-4">
                                    <hr>
                                </div>
                                <div class="col-sm-3">
                                    <i class="fas fa-star img-responsive"></i>
                                </div>
                                <div class="linea col-sm-4">
                                    <hr>
                                </div>
                            </div>
                        </div>



                    </div>
                </div>
            </div>
        </header>
    </body>
</html>
